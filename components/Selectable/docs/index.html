<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Selectable</title>
    <link rel="stylesheet" href="../../../assets/all-buyer.css">
    <link rel="stylesheet" href="../../../assets/github-markdown.css">
    <link rel="stylesheet" href="../../../assets/example.css">
</head>
<body class="example-body">
<div class="markdown-body">
    <iframe id="docs"
            class="example"
            src="../../../documents/Selectable/docs/docs.html"
            frameborder="0"></iframe>
</div>
<div class="markdown-body">
    <iframe id="Importable"
            class="example"
            src="../../../documents/Selectable/docs/Importable.html"
            frameborder="0"></iframe>
</div>
<div class="example-body">
    默认Props
    <div class="inline-block" id="demo"></div>
    传入Props
    <div class="inline-block" id="time"></div>
</div>
<div class="markdown-body">
    <iframe id="Different"
            class="example"
            src="../../../documents/Selectable/docs/Different.html"
            frameborder="0"></iframe>
</div>
<div class="example-body">
    Different
    <div class="inline-block" id="diff"></div>
</div>
<div class="markdown-body">
    <iframe id="Container"
            class="example"
            src="../../../documents/Selectable/docs/Container.html"
            frameborder="0"></iframe>
</div>
<div class="example-body">
    Container
    <div class="inline-block" id="wrap-container"></div>
</div>
<div class="markdown-body">
    <iframe id="FirstOutContainer"
            class="example"
            src="../../../documents/Selectable/docs/FirstOutContainer.html"
            frameborder="0"></iframe>
</div>
<div class="example-body">
    FirstOutContainer
    <div class="inline-block" id="fo-container"></div>
</div>
<div class="markdown-body">
    <iframe id="MiniContainer"
            class="example"
            src="../../../documents/Selectable/docs/MiniContainer.html"
            frameborder="0"></iframe>
</div>
<div class="example-body" style="padding-bottom: 200px;">
    MiniContainer
    <div class="inline-block" id="mini-container"></div>
</div>
<div class="markdown-body">
    <iframe id="Checkbox"
            class="example"
            src="../../../documents/Selectable/docs/Checkbox.html"
            frameborder="0"></iframe>
</div>
<div class="example-body" style="padding-bottom: 200px;">
    <h2>Checkbox</h2>
    <h3>多选</h3>
    <div class="inline-block">
        <div class="msg-condition">
            <div class="condition-title">Packaging Language<span class="a-link">Clear</span></div>
            <div class="condition-padding msg-common-checkbox" id="checkbox-box"></div>
        </div>
    </div>
    <h2>单选</h2>
    <div class="inline-block">
        <div class="msg-condition">
            <div class="condition-title">Packaging Language<span class="a-link">Clear</span></div>
            <div class="condition-padding msg-common-checkbox" id="checkbox-box-single"></div>
        </div>
    </div>
</div>
</body>
<script src="../../../lib/react.js"></script>
<script src="../../../lib/react-dom.js"></script>
<script src="../../../com/tween.js"></script>
<script src="../../../dist/Selectable.bundle.js"></script>
</html>
